
# Publish a new Release
name: Release

on:
  push:
    tags: ['[0-9]+.[0-9]+.[0-9]+*']

env:
  GRADLE_OPTS: '-Dorg.gradle.daemon=false'

jobs:
  build:

    name: Publish
    runs-on: ubuntu-latest

    steps:

    # ================================
    # CHECKOUT
    # ================================
    - name: Checkout git tag
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # ================================
    # SET UP JDK
    # ================================
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 8

    # ================================
    # CACHE GRADLE
    # ================================
    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        restore-keys: |
          ${{ runner.os }}-gradle-

    # ================================
    # GENERATE CHANGELOG
    # ================================
    - name: Generate changelog
      id: changelog
      shell: bash
      run: |
        CURRENT_VERSION=$(./gradlew --quiet printProperty -Pkey=version)
        PREVIOUS_VERSION=$(./gradlew --quiet printProperty -Pkey=previousVersion)
        echo "Generating changelog from previous version: $PREVIOUS_VERSION to current version: $CURRENT_VERSION"
        CHANGELOG=$(git log --format="- %s%%0A" ${PREVIOUS_VERSION}..${CURRENT_VERSION})
        echo "##[set-output name=changes;]$(echo ${CHANGELOG})"

    # ================================
    # CREATE RELEASE
    # ================================
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        body: |
          Changes in this release:
          ${{ steps.changelog.outputs.changes }}
        draft: false
        prerelease: false

    # ================================
    # PUBLISH
    # ================================
    - name: Publish with Gradle
      id: publish
      env:
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        GITHUB_USERNAME: ${{ secrets.PUBLISH_USERNAME }}
        GITHUB_PASSWORD: ${{ secrets.PUBLISH_PASSWORD }}
        SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
      run: ./gradlew publish publishToSonatype closeAndReleaseSonatypeStagingRepository

    # ================================
    # UPLOAD JAVADOC
    # ================================
    - name: Upload Javadoc files
      uses: actions/upload-artifact@v2
      with:
        name: javadoc
        path: lib/build/docs/javadoc/

    # ================================
    # PUBLISH JAVADOC
    # ================================
    - name: Publish Javadoc to GitHub Pages
      shell: bash
      run: |
        cp -r lib/build/docs/javadoc docs/javadoc/${GITHUB_REF#refs/tags/}
        git config user.name "Guillermo Calvo"
        git config user.email "guillermo@guillermo.dev"
        git add docs/javadoc/${GITHUB_REF#refs/tags/}
        git status
        git commit --message "Publish Javadoc to GitHub Pages"
        git push origin HEAD:main
