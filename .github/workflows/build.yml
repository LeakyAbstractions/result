
# Continuous Integration
name: Build

on:
  push:
    branches:
    - '*'
  pull_request:
    branches:
    - main
    - develop

jobs:
  build:

    name: Build on JDK${{ matrix.jdk }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        jdk: [ 11, 17, 21 ]

    steps:

    # ================================
    # SHALLOW CLONE
    # ================================
    - name: Shallow clone
      if: ${{ matrix.jdk != 21 }}
      uses: actions/checkout@v4

    # ================================
    # CHECKOUT
    # ================================
    - name: Checkout git branch
      if: ${{ matrix.jdk == 21 }}
      uses: actions/checkout@v4
      with:
        # Fetch all history for all tags and branches (recommended by SonarQube)
        fetch-depth: 0

    # ================================
    # VALIDATE GRADLE WRAPPER
    # ================================
    - name: Validate Gradle Wrapper files
      if: ${{ matrix.jdk == 21 }}
      uses: gradle/actions/wrapper-validation@v3

    # ================================
    # SET UP JDK
    # ================================
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-package: jdk
        java-version: ${{ matrix.jdk }}

    # ================================
    # SET UP GRADLE
    # ================================
    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        build-scan-publish: true
        build-scan-terms-of-use-url: "https://gradle.com/help/legal-terms-of-use"
        build-scan-terms-of-use-agree: "yes"
        cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}

    # ================================
    # BUILD
    # ================================
    - name: Build
      run: ./gradlew build -x check --info

    # ================================
    # CHECK
    # ================================
    - name: Check
      run: ./gradlew check --info

    # ================================
    # COMPATIBILITY REPORT
    # ================================
    - name: Compatibility report
      run: cat ./api-compatibility/build/report.txt >> $GITHUB_STEP_SUMMARY

    # ================================
    # CACHE SONARCLOUD PACKAGES
    # ================================
    - name: Cache SonarCloud packages
      if: ${{ matrix.jdk == 21 }}
      uses: actions/cache@v4
      with:
        key: ${{ runner.os }}-sonar
        path: |
          ~/.sonar/cache
        restore-keys: |
          ${{ runner.os }}-sonar

    # ================================
    # ANALYZE WITH SONARCLOUD
    # ================================
    - name: Analyze with SonarCloud
      if: ${{ matrix.jdk == 21 }}
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: https://sonarcloud.io
        SONAR_ORGANIZATION: leakyabstractions
      run: ./gradlew sonarqube --info
