// Configure Javadoc
javadoc {
    options {
        title project.artifactName
        header "${project.artifactName} ${rootProject.version}"
        author true
        if (JavaVersion.current() <= JavaVersion.VERSION_1_8) {
            linksOffline 'https://docs.oracle.com/javase/8/docs/api/', rootProject.file('common/javadoc/jdk8').toString()
        } else {
            linksOffline 'https://docs.oracle.com/en/java/javase/15/docs/api/', rootProject.file('common/javadoc/jdk15').toString()
            addBooleanOption('html5', true)
        }
    }
    configure(options) {
        tags(
                'apiNote:a:API Note:',
                'implNote:a:Impl Note:',
                'implSpec:a:Impl Spec:'
                )
    }
}
