
plugins {
    id 'java-library'
    id 'com.diffplug.spotless'
    id 'jacoco'
    id 'org.sonarqube'
}

repositories {
    jcenter()
}

apply from: rootProject.file('compile.gradle')
apply from: rootProject.file('spotless.gradle')
apply from: rootProject.file('test.gradle')
apply from: rootProject.file('jacoco.gradle')
apply from: rootProject.file('sonarqube.gradle')

// This is a workaround to avoid misleading warning on Sonar about missing bytecode dependencies
// See: https://jira.sonarsource.com/browse/SONARJAVA-3114)
sonarqube.properties['sonar.java.libraries'] = "${project.buildDir}/classes"
