// Configure Java Code Coverage
jacoco {
    toolVersion = '0.8.7'
}

jacocoTestReport {
    reports {
        csv.required = false
        xml.required = true
        html.required = true
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                counter = 'METHOD'
                minimum = 0.9
            }
        }
        rule {
            limit {
                counter = 'BRANCH'
                minimum = 0.8
            }
        }
        rule {
            limit {
                counter = 'INSTRUCTION'
                minimum = 0.8
            }
        }
    }
}
